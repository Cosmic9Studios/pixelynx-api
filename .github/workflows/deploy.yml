name: 'Deploy'
on: ['deployment']

jobs:
  deploy_staging:
    if: contains(github.ref, 'refs/tags') && github.event.deployment.environment == 'staging'
    runs-on: ubuntu-latest
    container: cytopia/terragrunt
    steps:
    - uses: actions/checkout@v1

    - name: Add GPG
      run: apk add gnupg

    - name: Deploy Production
      env:
        DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        GOOGLE_APPLICATION_CREDENTIALS: "./pixelynx.json"
        run: |
          cd deployment/staging
          ../deploy.sh ${{ secrets.ACCOUNT_JSON_CREDENTIALS }} Staging
  
  deploy_production:
    if: contains(github.ref, 'refs/tags') && github.event.deployment.environment == 'production'
    runs-on: ubuntu-latest
    container: cytopia/terragrunt
    steps:
    - uses: actions/checkout@v1

    - name: Add GPG
      run: apk add gnupg

    - name: Deploy Production
      env:
        DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
        GOOGLE_APPLICATION_CREDENTIALS: "./pixelynx.json"
      run: deployment/production/deploy.sh ${{ secrets.ACCOUNT_JSON_CREDENTIALS }}