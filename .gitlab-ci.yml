

variables: 
  REGISTRY: registry.gitlab.com
  CONTAINER_RELEASE_IMAGE: $REGISTRY/cosmic9studios/assetstore/web

stages:
  - build
  - deploy

build:
  image: docker:git
  services:
  - docker:dind
  stage: build
  before_script:
    - apk add --update nodejs nodejs-npm
    - npm install -g semantic-release@15 @semantic-release/exec @semantic-release/commit-analyzer @semantic-release/gitlab
  script:
    - cd api
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $REGISTRY
    - docker build -t $CONTAINER_RELEASE_IMAGE:latest .
    - cd ..
    - npx semantic-release -b $CI_COMMIT_REF_NAME
  except: 
    - tags

deploy: 
  image: mcr.microsoft.com/dotnet/core/sdk:2.2
  stage: deploy
  environment: production
  script:
    - dotnet tool install -g Octopus.DotNet.Cli
    - export PATH="$PATH:/root/.dotnet/tools"
    - dotnet octo pack --format=zip --id AssetStore.Api --basePath ./api --include=*.yaml
    - dotnet octo push --package "$(find . -type f -iname '*.zip' -print -quit)" --replace-existing --server https://cosmic9studios.octopus.app --apiKey $OCTO_KEY
    - dotnet octo create-release --project AssetStore --server https://cosmic9studios.octopus.app/ --apiKey $OCTO_KEY
  only: 
    - master

